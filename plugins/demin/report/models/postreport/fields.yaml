# ===================================
#  Form Field Definitions
# ===================================

fields:

    title:
            label: Заголовок

    slug:
            label: URL
            preset: title

    url_to_forum:
            label: Ссылка на отчет


    content:
            label: Описание
            type: richeditor

    user:
            label: Автор

    image:
            label: Фото
            type: fileupload
            mode: image
            imageWidth: 200
            imageHeight: 200

    map:
             label: Отметить место на карте
             type: partial
             path: $/demin/report/models/postreport/map.htm

    lon:
            label: Долгота
    lat:
            label: Широта

    published:
                label: Опубликовано
                type: checkbox

    published_at:
                label: Дата публикации
                span: left
                type: datepicker
                mode: date
                trigger:
                    action: enable
                    field: published
                    condition: checked